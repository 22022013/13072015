<body class="pace-top">
    <!-- begin #page-loader -->
    <div id="page-loader" class="fade in"><span class="spinner"></span></div>
    <!-- end #page-loader -->
    
    <!-- begin #page-container -->
    <div id="page-container" class="fade">
        <!-- begin login -->
        <div class="login bg-black animated fadeInDown">
            <!-- begin brand -->
            <div class="login-header">
                <div class="brand">
                    <img class="logo-login img-center" src="{% static 'img/logo-3f.png' %}"> 
                    
                </div>
                <div class="icon">
                    <i class="fa fa-sign-in"></i>
                </div>
            </div>
            <!-- end brand -->
            <div class="login-content">
                <form action="" method="post" id="login_form" class="margin-bottom-0">
                
                    {%csrf_token%} 
                    
                    <div class="form-group m-b-20">
                        <input class="form-control input-lg" placeholder="UsuÃ¡rio ou E-mail" name="username" id="id_username" type="text">
                    </div>
                    <div class="form-group m-b-20">
                        
                        <input class="form-control input-lg" placeholder="Senha" name="password" id="id_password" type="password">
                    </div>
                   
                    <div class="login-buttons">
                        <button type="submit" class="btn btn-success btn-block btn-lg">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- end login -->
        
     
    </div>
    <!-- end page container -->
        {% load staticfiles %}

            App.init();

    jQuery(document).ready(function(){
        var local = '';
